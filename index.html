<html lang="it">
<head>

  <style>
    body {

      display:flex;
      align-items:center;

      background: radial-gradient(circle at center, #0b1d3a 0%, #1a1f3a 100%);
      color:#f0f0f0;
    }
    .wrap {
      max-width:800px;
      width:100%;
      padding:20px;
      box-sizing:border-box;
      text-align:center;
    }
    h1 {
      margin:10px 0;
      font-size:30px;
      font-family:'Cinzel',serif;
      color:#d4af37;
      letter-spacing:2px;
    }
    .card {
      position:relative;
      width:100%;
      max-width:560px;
      aspect-ratio:1/1;
      margin:0 auto;
      border-radius:50%;
      box-shadow:0 0 30px rgba(212,175,55,0.3);
      background: radial-gradient(circle, #1a1f3a 0%, #0b1d3a 100%);
    }
    canvas {
      width:100%;
      height:auto;
      display:block;
    }
    .center-logo {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:100px;
      height:100px;
      background:black;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      border:3px solid #d4af37;
      box-shadow:0 0 15px #d4af37;
      pointer-events:none;
    }
    .center-logo img {
      width:80px;
      height:80px;
      object-fit:contain;
    }
    button {
      margin-top:20px;
      padding:12px 30px;
      border-radius:10px;
      border:none;
      background:linear-gradient(145deg,#d4af37,#bfa134);
      color:#0b1d3a;
      font-weight:600;
      cursor:pointer;
      font-size:18px;
      transition:transform 0.2s ease;
    }
    button:hover { transform:scale(1.05); }
    button:disabled {
      background:#555;
      color:#999;
      cursor:not-allowed;
    }
    #resultCard {
      display:none;
      margin-top:20px;
      padding:20px;
      border-radius:14px;
      background:rgba(20,30,50,0.9);
      border:2px solid #d4af37;
      color:#f5f5f5;
      animation:fadeIn 1s ease forwards;
    }
    #resultCard h2 {
      font-size:24px;
      margin-bottom:10px;
      color:#d4af37;
      font-family:'Cinzel',serif;
    }
    #resultCard p {
      margin:6px 0;
      font-size:18px;
    }
    .whatsapp-btn {
      display:inline-block;
      margin-top:12px;
      padding:12px 18px;
      background:#d4af37;
      color:#0b1d3a;
      font-weight:600;
      border-radius:10px;
      text-decoration:none;
      font-size:16px;
      transition:background 0.2s;
    }
    .whatsapp-btn:hover { background:#bfa134; }
    #historyCard {
      margin-top:20px;
      padding:15px;
      border-radius:10px;
      background:rgba(20,30,50,0.85);
      border:1px solid #d4af37;
      max-width:500px;
      margin-left:auto;
      margin-right:auto;
      text-align:left;
    }
    #historyCard h3 {
      margin-top:0;
      color:#d4af37;
      font-family:'Cinzel',serif;
    }
    #prizesList { padding-left:20px; }
    @keyframes fadeIn {
      from{opacity:0;transform:translateY(10px);}
      to{opacity:1;transform:translateY(0);}
    }
    @media (max-width:480px) {
      h1 { font-size:22px; }
      button { font-size:16px; padding:10px 20px; }
      #resultCard p, #resultCard h2 { font-size:16px; }
    }
  </style>
